<body>
    <div class="pilot">
        <div class="pilotskill">
            <div class="psbox"> 6 </div>
        </div>
        <div class="statscontainer">
            <div class="attack stat"> 1 </div>
            <div class="defense stat"> 1 </div>
            <div class="hull stat"> 1 </div>
            <div class="shields stat"> 1 </div>
        </div>
        <div class="gradient">
            <div class="pilotname">Pilotname</div>
            <div class="shipname">Shipname</div>
            <div id="iconbar" class="iconbar">
                <span class="card.actions.focus">f</span>
                <span class="card.actions.targetlock">l</span>
                <span class="card.actions.barrelroll">r</span>
                <span class="card.actions.boost">b</span>
                <span class="card.actions.cloak">k</span>
                <span class="card.actions.evade">e</span>
                <span class="card.actions.arc">R</span>
                <span class="card.actions.slam">s</span>
            </div>
            <div class="pilottext">{{ card.cardtext }}</div>
        </div>
    </div>
